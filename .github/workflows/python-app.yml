
push/ 
on
name: Python application

    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # pytest successful:- TonKeeperWallet {
    private String[] recoveryPhrase = {
        "movie", "cricket", "swing", "lake", "symptom", "fork",
        "thunder", "gravity", "silent", "parade", "grape", "steak"
    };
    private double balance = 80.0; // 80 TONs

    public void printWalletInfo() {
        System.out.println("Recovery Phrase:");
        for (String word : recoveryPhrase) {
            System.out.print(word + " ");
        }
        System.out.println("\nBalance: " + balance + " TONs");
    }

    public static void main(String[] args) {
        TonKeeperWallet wallet = new TonKeeperWallet();
        wallet.printWalletInfo();
    }
}
